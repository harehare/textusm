version: "2"
cloud:
  project: "textusm"
sql:
  - schema: "db/postgresql/migrations"
    queries: "db/postgresql/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "postgres"
        out: "internal/db/postgres"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
