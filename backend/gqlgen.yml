schema:
  - graphql/*.graphql
exec:
  filename: internal/presentation/graphql/generated.go
  package: graphql
model:
  filename: internal/presentation/graphql/models.go
  package: graphql
autobind: []
models:
  Item:
    model: github.com/harehare/textusm/internal/domain/model/diagramitem.DiagramItem
  GistItem:
    model: github.com/harehare/textusm/internal/domain/model/gistitem.GistItem
  ShareCondition:
    model: github.com/harehare/textusm/internal/domain/model/share.ShareCondition
  Diagram:
    model: github.com/harehare/textusm/internal/domain/values.Diagram
  Settings:
    model: github.com/harehare/textusm/internal/domain/model/settings.Settings
  Color:
    model: github.com/harehare/textusm/internal/domain/model/settings.Color
  DiagramItem:
    model: github.com/harehare/textusm/internal/presentation/graphql/union.DiagramItem
  Node:
    model: github.com/harehare/textusm/internal/presentation/graphql/interface.Node
omit_root_models: true
