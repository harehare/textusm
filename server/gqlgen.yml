schema:
  - graphql/*.graphql
exec:
  filename: pkg/presentation/graphql/generated.go
  package: graphql
model:
  filename: pkg/presentation/graphql/models.go
  package: graphql
resolver:
  filename: pkg/presentation/graphql/resolver.go
  package: graphql
autobind: []
models:
  Item:
    model: github.com/harehare/textusm/pkg/domain/model/item.Item
  GistItem:
    model: github.com/harehare/textusm/pkg/domain/model/item.GistItem
  ShareCondition:
    model: github.com/harehare/textusm/pkg/domain/model/share.ShareCondition
  Diagram:
    model: github.com/harehare/textusm/pkg/domain/values.Diagram
  ItemIdScalar:
    model: github.com/harehare/textusm/pkg/presentation/graphql/scalar.ItemID
  GistIdScalar:
    model: github.com/harehare/textusm/pkg/presentation/graphql/scalar.GistID
  DiagramItem:
    model: github.com/harehare/textusm/pkg/presentation/graphql/union.DiagramItem
