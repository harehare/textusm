version: 2
updates:
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: daily
      time: "20:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automerge"

  - package-ecosystem: elm
    directory: "/frontend"
    schedule:
      interval: daily
      time: "20:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automerge"

  - package-ecosystem: elm
    directory: "/frontend/review"
    schedule:
      interval: daily
      time: "20:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automerge"

  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: daily
      time: "20:00"
    labels:
      - "dependencies"
      - "automerge"
