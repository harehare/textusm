name: analyse
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - release

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: harehare/elm-analyse-action@v1
        with:
          working_directory: ./web
          ignore_error: true
      - uses: actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
